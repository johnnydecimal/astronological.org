<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>IAS • Links</title>
		<meta
			name="description"
			content="The International Astronological Society"
		/>
		<meta
			name="author"
			content="The International Astronological Society <hello@astronological.org>"
		/>

		<!-- https://css-tricks.com/essential-meta-tags-social-media/ -->
		<!--  Essential META Tags -->
		<meta
			property="og:title"
			content="The International Astronological Society"
		/>
		<meta
			property="og:description"
			content="The world’s independent scientific society dedicated to the promotion of logical thinking around celestial phenomena."
		/>
		<meta
			property="og:image"
			content="http://astronological.org/images/Astro_Gal_Profile_Pic_1-min.png"
		/>
		<meta
			property="og:image:secure_url"
			content="https://astronological.org/images/Astro_Gal_Profile_Pic_1-min.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="400" />
		<meta property="og:image:height" content="400" />
		<meta property="og:url" content="https://astronological.org" />
		<meta
			name="twitter:card"
			content="The world’s independent scientific society dedicated to the promotion of logical thinking around celestial phenomena."
		/>
		<!--  Non-Essential, But Recommended -->
		<meta
			property="og:site_name"
			content="The International Astronological Society"
		/>
		<meta
			name="twitter:image:alt"
			content="A hand-drawn image of a stick figure girl looking through a telescope."
		/>
		<!--  Non-Essential, But Required for Analytics -->
		<meta name="twitter:site" content="@astronological" />

		<link rel="stylesheet" href="../tailwind.css" />

		<!-- 32×32 -->
		<link rel="icon" href="../favicon.ico" />
		<!-- 180×180 -->
		<link rel="apple-touch-icon" href="../apple-touch-icon.png" />
		<link rel="manifest" href="../site.webmanifest" />

		<script
			src="https://kit.fontawesome.com/18a15306d9.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body class="mx-4 mt-4 leading-relaxed">
		<!-- Wrap everything in a grid, one column 65ch wide -->
		<div
			class="grid justify-center gap-4 text-gray-800 font-astronological"
			style="grid-template-columns: minmax(0, 65ch)"
		>
			<!-- == HERO TITLE == == == == == == == == == == == == == == == == == -->
			<a href="/">
				<h1
					class="grid text-4xl font-light text-gray-800 justify-items-center sm:text-6xl"
				>
					<span>THE</span>
					<span>INTERNATIONAL</span>
					<span>ASTRONO<span class="font-normal">LOGICAL</span></span>
					<span>SOCIETY</span>
				</h1>
			</a>

			<h2
				class="w-5/6 mt-8 text-4xl border-b border-gray-800 sm:w-1/2"
				style="font-variant-caps: small-caps"
			>
				Links
			</h2>

			<ul class="leading-relaxed list-disc list-outside">
				<li class="mt-2">
					<a href="https://twitter.com/astronological">Twitter</a>
				</li>
				<li class="mt-4">
					<a href="https://instagram.com/astronological">Instagram</a>
				</li>
				<li class="mt-4">
					<a href="https://blog.astronological.org">Blog</a>
				</li>
			</ol>

			<!-- == FOOTER == == == == == == == == == == == == == == == == == == == -->
			<div
				class="w-11/12 py-1 mt-4 mb-12 text-xs text-center text-gray-500 border-t border-gray-200 sm:mb-4 justify-self-center"
			>
				<p>&copy; 2021 The International Astronological Society</p>
				<p class="mt-1 text-base">
					<!-- Twitter -->
					<span
						><a
							href="https://twitter.com/astronological"
							style="color: rgb(2, 81, 88)"
							><i class="align-middle fab fa-twitter-square"></i></a
					></span>
					<span>&nbsp;</span>
					<!-- Instagram -->
					<span
						><a
							href="https://instagram.com/astronological"
							style="color: rgb(2, 81, 88)"
							><i class="align-middle fab fa-instagram-square"></i></a
					></span>
					<span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
					<span
						><a href="/" class="text-xs" style="color: rgb(2, 81, 88)"
							>home page</a
						></span
					>
				</p>
			</div>
		</div>
	</body>
</html>
