<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>IAS • Links</title>
		<meta
			name="description"
			content="The International Astronological Society"
		/>
		<meta
			name="author"
			content="The International Astronological Society <hello@astronological.org>"
		/>

		<!-- https://css-tricks.com/essential-meta-tags-social-media/ -->
		<!--  Essential META Tags -->
		<meta
			property="og:title"
			content="The International Astronological Society"
		/>
		<meta
			property="og:description"
			content="The world’s independent scientific society dedicated to the promotion of logical thinking around celestial phenomena."
		/>
		<meta
			property="og:image"
			content="http://astronological.org/images/Astro_Gal_Profile_Pic_1-min.png"
		/>
		<meta
			property="og:image:secure_url"
			content="https://astronological.org/images/Astro_Gal_Profile_Pic_1-min.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="400" />
		<meta property="og:image:height" content="400" />
		<meta property="og:url" content="https://astronological.org" />
		<meta
			name="twitter:card"
			content="The world’s independent scientific society dedicated to the promotion of logical thinking around celestial phenomena."
		/>
		<!--  Non-Essential, But Recommended -->
		<meta
			property="og:site_name"
			content="The International Astronological Society"
		/>
		<meta
			name="twitter:image:alt"
			content="A hand-drawn image of a stick figure girl looking through a telescope."
		/>
		<!--  Non-Essential, But Required for Analytics -->
		<meta name="twitter:site" content="@astronological" />

		<link rel="stylesheet" href="../tailwind.css" />

		<!-- 32×32 -->
		<link rel="icon" href="../favicon.ico" />
		<!-- 180×180 -->
		<link rel="apple-touch-icon" href="../apple-touch-icon.png" />
		<link rel="manifest" href="../site.webmanifest" />

		<script
			src="https://kit.fontawesome.com/18a15306d9.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body class="mx-4 mt-4 leading-relaxed">
		<!-- Wrap everything in a grid, one column 65ch wide -->
		<div
			class="grid justify-center gap-4 text-gray-800 font-astronological"
			style="grid-template-columns: minmax(0, 65ch)"
		>
			<!-- A grid of boxes -->
			<div
				class="grid justify-center grid-flow-row grid-cols-1 gap-4 font-semibold  font-astronological"
			>
				<img
					src="../images/Astro_Gal_Profile_Pic_1-min.png"
					class="w-32 h-32 mx-auto"
				/>

				<div class="p-2 text-center">
					<p class="mb-2">Join us and become a star-sign-free human!</p>
					<p>Scientific Membership Packs now available on our:</p>
				</div>

				<a href="http://www.etsy.com/au/shop/Astronological">
					<div
						class="p-4 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Etsy shop
					</div>
				</a>

				<a href="https://gumroad.com/astronological#CeIOz">
					<div
						class="p-4 mb-8 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Gumroad shop
					</div>
				</a>

				<a href="https://astronological.org">
					<div
						class="p-4 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Website
					</div>
				</a>

				<a href="https://blog.astronological.org">
					<div
						class="p-4 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Comic
					</div>
				</a>

				<a href="https://instagram.com/astronological">
					<div
						class="p-4 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Instagram
					</div>
				</a>

				<a href="https://twitter.com/astronological">
					<div
						class="p-4 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Twitter
					</div>
				</a>

				<a href="https://astronological.org/smallprint#grant">
					<div
						class="p-4 mb-8 text-center border-2 border-black  hover:bg-link-button-orange hover:text-gray-50 hover:border-link-button-orange"
					>
						Grant
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
